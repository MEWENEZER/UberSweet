<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/drag-drop.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"
        defer></script>

    <script src="assets/script/drag-drop.js" defer></script>

    <title>Drag & Drop</title>
</head>

<body>
    <main>
        <div class="container align-content-center">
            <div class="row row-cols-1 row-gap-3 text-center align-items-center justify-content-center">
                <div class="col p-3 align-items-center">
                    <div class="row">
                        <div class="col">
                            <h4 class="card-title">Todo</h4>
                        </div>

                        <div class="col">
                            <h4 class="card-title">In Progress</h4>
                        </div>

                        <div class="col">
                            <h4 class="card-title">Done</h4>
                        </div>
                    </div>
                </div>

                <div class="col align-items-center ">
                    <div class="row">
                        <div class="col" data-type="placeholder">
                            <div class="card" role="button" draggable="true">
                                <div class="card-body">
                                    <p class="card-text">Перетащи меня</p>
                                </div>
                            </div>
                        </div>

                        <div class="col" data-type="placeholder">
                        </div>

                        <div class="col" data-type="placeholder">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
